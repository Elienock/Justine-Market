{% load static %}
<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-4">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo" src="{% static 'images/logo.png' %}">
          </a> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-6 col-sm-12">
          <form action="{% url 'search' %}" class="search" method='GET'>
            <div class="input-group w-100">
              <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
              <input type="text" class="form-control" placeholder="Search" name="keyword">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i> Search
                </button>
              </div>

            </div>

          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->

        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header  mr-3">
              <a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
            </div>
            <div class="widget-header icontext">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <div class="text">
                <span class="text-muted">Welcome!</span>
                <div>
                  <a href="#">Sign in</a> |
                  <a href="#"> Register</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
<nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
  <div class="container">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main_nav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        {% for category in links %}
        <li class="nav-item dropdown">
          <a class="nav-link" href="{{ category.get_url }}">{{ category.category_name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div> <!-- collapse .// -->
  </div> <!-- container .// -->
</nav>

</header> <!-- section-header.// -->
